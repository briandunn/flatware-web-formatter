<!doctype html>
<html>
  <head>
    <script src='assets/application.js'></script>
    <style>
      body {
        overflow: hidden;
        padding: 0px;
        margin: 0px;
        width: 100%;
        background: #eee;
      }
      ul {
        list-style: none;
        padding: 0px;
        width: 33%;
      }
      #waiting {
        float: left;
      }
      #waiting li{
        margin-right: 40%;
      }
      #workers {
        float: left;
      }
      #workers li {
        text-align: center;
        margin: 10px 10%;
      }
      #workers li ul {
        width: 100%;
      }
      #finished {
        text-align: right;
        overflow: hidden;
      }

      #finished li {
        margin-left: 40%;
      }
      li {
        border: 1px solid;
        margin: 10px;
        padding: 10px;
        background: #fff;
      }
      li.failed { color: red; }
      li.passed { color: green; }
      li.skipped { color: teal; }
      li.pending { color: yellow; }
    </style>
  </head>
  <body>
    <ul id='waiting'></ul>
    <ul id='workers'></ul>
    <ul id='finished'></ul>
  </body>
</html>
